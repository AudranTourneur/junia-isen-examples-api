name: Build and publish docker image

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Generate timestamp tag
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d-%H-%M')
          echo "timestamp_tag=$TIMESTAMP" >> $GITHUB_ENV

      - name: Convert repository name to lowercase
        run: |
          LOWERCASE_REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "lowercase_repo=$LOWERCASE_REPO" >> $GITHUB_ENV

      - name: Build Docker images
        run: |
          docker build -t ghcr.io/${{ env.lowercase_repo }}/cloud-computing-app:latest --file Dockerfile .
          docker tag ghcr.io/${{ env.lowercase_repo }}/cloud-computing-app:latest ghcr.io/${{ env.lowercase_repo }}/cloud-computing-app:${{ env.timestamp_tag }}

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ env.lowercase_repo }}/cloud-computing-app:latest
          docker push ghcr.io/${{ env.lowercase_repo }}/cloud-computing-app:${{ env.timestamp_tag }}
